modLoader = "javafml"
loaderVersion = "[47,)"
license = "MIT"
issueTrackerURL = "https://github.com/your-username/arclojure/issues"

[[mods]]
modId = "arclojure"
version = "${version}"
displayName = "Arclojure"
authors = "Arclojure Team"
description = '''
A Minecraft mod template combining Clojure's functional programming with Architectury's cross-platform capabilities.

Features:
- Cross-platform support (Fabric & Forge)
- REPL-driven development with nREPL
- Macro-based DSL for content registration
- Hot code reloading during gameplay
'''
#logoFile = "assets/arclojure/icon.png"

[[dependencies.arclojure]]
modId = "forge"
mandatory = true
versionRange = "[47,)"
ordering = "NONE"
side = "BOTH"

[[dependencies.arclojure]]
modId = "minecraft"
mandatory = true
versionRange = "[1.20.1,)"
ordering = "NONE"
side = "BOTH"

[[dependencies.arclojure]]
modId = "architectury"
mandatory = true
versionRange = "[9.2.14,)"
ordering = "AFTER"
side = "BOTH"
